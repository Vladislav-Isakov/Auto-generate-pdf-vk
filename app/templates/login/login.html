<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Авторизация</title>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/login/login.css') }}" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/fav_logo.ico') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/fav_logo.ico') }}">
    </head>
    <body class="bg-dark">
        <div id="notifications"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
          function pushget(){
              $.ajax({
                url: "/user_notifications",
                method: "get",
                dataType: "html",
                async: true,
                success: function(response) {
                  if (response != "") {
                    $("#notifications").html(response);
                  }
                  setTimeout(pushget, 1000);
                },
                error: function(xhr) {
                  setTimeout(pushget, 1000);
                },
              });
          };
          pushget();
        </script>
        <main class="form-signin w-100 m-auto text-center">
          <img class="mb-4" src="{{ url_for('static', filename='favicon/fav_logo.ico') }}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Авторизация</h1>
          
          <p class="mt-5 mb-3 text-body-secondary d-flex justify-content-center">&copy; 2023–2024</p>
        </main>
    </body>
</html>
